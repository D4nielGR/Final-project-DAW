<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="padding: 0; margin: 0;">
    <foreignObject width="100%" height="100%" style="padding: 0; margin: 0;">
        <div xmlns="http://www.w3.org/1999/xhtml" style="border: 3px solid #89841F;">
            <style>
            p {
                font-family: Georgia; 
                font-size: 38px; 
                color: #008100;
                background-color: #BEB72D;
                text-align: center;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: #008100;
                }
                to {
                    color: #C26A38;
                }
            }
            </style>
            <p style="paddin: 0; margin: 0;">BOSQUEDRON</p>
        </div>
    </foreignObject>
</svg>
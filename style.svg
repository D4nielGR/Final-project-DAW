<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            p {
                font-family: Georgia; 
                font-size: 38px; 
                color: green;
                text-align: center;
                animation: mymove 3s infinite;
            }

            @keyframes mymove {
                from {
                    color: green;
                }
                to {
                    color: #BEB72D;
                }
            }
            </style>
            <p>HELLO WORLD!</p>
        </div>
    </foreignObject>
</svg>
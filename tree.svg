<svg fill="none" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .branch {
      fill: none;
      stroke: #8B5A2B;
      stroke-width: 5;
      animation: growBranch 3s ease-in-out infinite;
    }

    .leaf {
      fill: #4CAF50;
      animation: growLeaf 3s ease-in-out infinite;
    }

    @keyframes growBranch {
      0% {
        stroke-dasharray: 0 1000;
      }
      100% {
        stroke-dasharray: 1000 1000;
      }
    }

    @keyframes growLeaf {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>

  <!-- Trunk -->
  <path class="branch" d="M200 400 L200 300" />
  
  <!-- Branches -->
  <path class="branch" d="M200 300 Q150 250 100 200" />
  <path class="branch" d="M200 300 Q250 250 300 200" />
  
  <!-- Leaves -->
  <circle class="leaf" cx="100" cy="200" r="10" />
  <circle class="leaf" cx="300" cy="200" r="10" />
</svg>